<div class="row my-4">
    <div class="col-md-6">
    </div>
    <h3>list of tasks</h3>
    <div class="col-md-6 text-left">
        <button
       (click)="showForm=!showForm"
        class="btn btn-dark btn-sm">
            <i class="fa fa-plus"></i>New Task
            </button>
    </div>
</div>

<div class="row" *ngIf="showForm">
    <div class="col-md-6 mx-auto">

       <div class="form-group">
           <label for="label">label</label>
           <input 
           [(ngModel)]="myTask.label"
         id="label" class="form-control">
       </div>
       
       <div class="form-check my-2">
         <label class="form-check-label">
           <input  [(ngModel)]="myTask.completed"  type="checkbox" class="form-check-input" >
         Completed
         </label>
       </div>
     
       <button  *ngIf="editForm"
       (click)="updateTask()"
       class="btn btn-warning btn-block">
           <i class="fa fa-refresh">Update Task</i>
        </button>
        <button  *ngIf="!editForm"
        (click)="persisteTask()"
        class="btn btn-success btn-block">
            <i class="fa fa-send">New Tasks</i>
         </button>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mx-auto">
   <input 
   (keyup)="serachTask()"
   [(ngModel)]="SerchText" placeholder="Serch..." type="text" class="form-control">
          <ul class="list-group">
              
              <li *ngFor="let task of resultTasks"class="list-group-item d-flex justify-content-between align-items-center">
                <button
                (click)="editTask(task)"
                class="btn btn-warning btn-sm">
                    <i class="fa fa-pencil"></i>
                </button>
                {{ task.label}}
                    <span 
                    (click)="completedTask(task)"
                    [ngClass]="{
                        'badge-info' : task.completed,
                        'badge-danger':!task.completed
                    }" class="badge badge-danger badge-pill">
  <i class="fa"  [ngClass]="{
      'fa-thumbs-up fa-lg':task.completed,
      'fa-thumbs-down fa-lg':!task.completed
  }"></i>
                  </span>
                  <button
                  (click)="deletetask(task.id)"
                  class="btn btn-dark btn-sm">
                    <i class="fa fa-trash"></i>
                </button>
              </li>
             
          </ul>
   
    </div>
</div>
